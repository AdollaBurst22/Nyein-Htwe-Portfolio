    <script>
        const projects = {
            "azure-shopping": {
                name: "Azure Shopping Website",
                images: [
                    "assets/img/portfolio/pos1.png",
                    "assets/img/portfolio/pos2.png",
                    "assets/img/portfolio/pos3.png",
                    "assets/img/portfolio/pos4.png",
                    "assets/img/portfolio/pos5.png",
                    "assets/img/portfolio/pos6.png",
                    "assets/img/portfolio/pos7.png",
                ],
                github: "https://github.com/AdollaBurst22/PizzaOrderSystem",
                category: "Web",
                description: "Fully functional shopping website with admin panel, built with modern web technologies. Features include product management, user authentication, and a responsive design.",
            },
            "eden-cafe": {
                name: "EDEN's Cafe",
                images: [
                    "assets/img/portfolio/cafe1.png",
                    "assets/img/portfolio/cafe2.png",
                    "assets/img/portfolio/cafe3.png",
                    "assets/img/portfolio/cafe4.png",
                    "assets/img/portfolio/cafe5.png",
                ],
                github: "https://github.com/AdollaBurst22/Cafe-Web",
                category: "Web",
                description: "Simple & Modern Cafe Website. Showcases menu, location, and contact info with a clean, modern layout.",
            },
            "eden-dine": {
                name: "EDEN's DINE",
                images: [
                    "assets/img/portfolio/res1.png",
                    "assets/img/portfolio/res2.png",
                ],
                github: "https://github.com/AdollaBurst22/Responsive-Web-Design",
                category: "Web",
                description: "Simple & Vibrant Restaurant Web. Features menu highlights, reservation form, and gallery.",
            },
            "my-travels": {
                name: "My Travels",
                images: [
                    "assets/img/portfolio/travel1.png",
                    "assets/img/portfolio/travel2.png",
                    "assets/img/portfolio/travel3.png",
                    "assets/img/portfolio/travel4.png",
                    "assets/img/portfolio/travel5.png",
                    "assets/img/portfolio/travel6.png",
                ],
                github: "https://github.com/AdollaBurst22/MyTravels",
                category: "Web",
                description: "A travelling website with administering panel. Allows users to share and manage travel experiences.",
            },
            "amazon-shopping": {
                name: "Amazon Shopping Web",
                images: [
                    "assets/img/portfolio/amazon1.png",
                    "assets/img/portfolio/amazon2.png",
                    "assets/img/portfolio/amazon3.png",
                ],
                github: "https://github.com/AdollaBurst22/Amazon-Project-JavaScript",
                category: "Web",
                description: "User side Amazon shopping website. Browse, search, and purchase products with a user-friendly interface.",
            },
            "eden-ootd": {
                name: "EDEN's OOTD",
                images: [
                    "assets/img/portfolio/ootd1.png",
                    "assets/img/portfolio/ootd2.png",
                ],
                github: "https://github.com/AdollaBurst22/Ecommerce-pre",
                category: "Web",
                description: "Clothing Store Landing Page. Modern, stylish, and responsive design for fashion brands.",
            },
        };

        // Get the project key from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectKey = urlParams.get("project");
        const project = projects[projectKey];

        // Helper to update the DOM safely
        function setText(selector, text) {
            const el = document.querySelector(selector);
            if (el) el.textContent = text;
        }

        if (project) {
            // Update page title
            setText(".page-title h1", project.name);

            // Update main heading and description
            setText(".portfolio-description h2", project.name);
            // Set the first <p> in .portfolio-description
            const descP = document.querySelector(".portfolio-description p");
            if (descP) descP.textContent = project.description;

            // Update image slider
            const sliderWrapper = document.querySelector(
                ".portfolio-details-slider .swiper-wrapper"
            );
            if (sliderWrapper) {
                sliderWrapper.innerHTML = project.images
                    .map(
                        (img) => `
          <div class="swiper-slide">
            <img src="${img}" alt="Project Images">
          </div>
        `
                    )
                    .join("");
            }

            // Update project info
            const infoUl = document.querySelector(".portfolio-info ul");
            if (infoUl) {
                infoUl.innerHTML = `
          <li><strong>Category</strong> ${project.category}</li>
          <li>
            <button
              class="py-1 rounded m-3 border-0"
              style="background-color: #5d804d; color: #ecefd2; outline: none;"
              onclick="window.open('${project.github}', '_blank')"
            >
              View Source Code
            </button>
          </li>
        `;
            }
        } else {
            // If project not found, show a message
            setText(".page-title h1", "Project Not Found");
            setText(".portfolio-description h2", "Project Not Found");
            setText(
                ".portfolio-description p",
                "Sorry, the project you are looking for does not exist."
            );
            const sliderWrapper = document.querySelector(
                ".portfolio-details-slider .swiper-wrapper"
            );
            if (sliderWrapper) sliderWrapper.innerHTML = "";
            const infoUl = document.querySelector(".portfolio-info ul");
            if (infoUl) infoUl.innerHTML = "";
        }
    </script>
